<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok / Digital Clock Design </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!----custom css----->
    <link rel="stylesheet" href="./Asset/src/css/tiktok.css">
</head>
<body>
    <div class="digital-clock">
        <i class="uil uil-ellipsis-v dot-menu-btn" id="active-menu" ></i>
       <ui class="dot-menu" id="active-menu">
           <li class="menu-item" id="active-menu" >
               <span class="clock-format-text" id="active-menu">24-hours format</span>
               <div class="format-switch-btn" id="active-menu" data-format="24" ></div>
               <div class="switch-switch-btn" id="active-menu" data-format="12" ></div>

           </li>
       </ui>
        <div class="time">
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="minutes">00</span>
            <div class="right-side">
            <span class="period">AM/PM</span>
            <span class="seconds">00</span>
            </div>
        </div>
    </div>

    <script src="./Asset/src/js/main.js"></script>
</body>
</html>
